{% extends 'base.html' %}
{% block content %}
{% block title%}
<title>Filter || First-Step</title>
{% endblock %}
{% block path %}
<!-- <li class="active"><a href="{% url 'searchbar' %}">Search Result</a></li> -->
{% endblock %}
<div class="container">
<div class="main-categorie">
    <!-- Grid & List Main Area End -->
    <div class="tab-content fix">
        <div id="grid-view" class="">
            <div class="row">
                <!-- Single Product Start -->  
                {% for pro in product %}                  
                <div class="col-lg-4 col-sm-6">
                    <div class="single-product">
                        <!-- Product Image Start -->
                        <div class="pro-img">
                            <a href="">
                                <img class="primary-img" src="{{pro.product_image.url}}" alt="single-product">
                                <!-- <img class="secondary-img" src="img/products/2.jpg" alt="single-product"> -->
                            </a>
                        </div>
                        <!-- Product Image End -->
                        <!-- Product Content Start -->
                        <div class="pro-content">
                            <div class="product-rating">
                                <!-- <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i> -->
                            </div>                                
                            <h4><a href="">{{pro.name}}</a></h4>
                            <p><span class="price">Rs.{{pro.price}}</span></p>
                            <div class="pro-actions">
                                <div class="actions-secondary">
                                    <a href="{% url 'view_wishlist' %}" data-toggle="tooltip" title="Add to Wishlist"><i class="fa fa-heart"></i></a>
                                    <a class="add-cart" href="{% url 'cart' %}" data-toggle="tooltip" title="Add to Cart">Add To Cart</a>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- Product Content End -->
                    </div>
                </div>
                {% endfor %}
                <br><br>
                {% include 'Message.html' %}          
            </div>                                    
        </div>
        <!-- #grid view End -->
        
        <!-- #list view End -->
    </div>
    <!-- Grid & List Main Area End -->
</div>
</div>
{% endblock %}
